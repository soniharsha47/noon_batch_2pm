<html>
    <head>
        <title>Link CSS</title>
        <style>
            a{
                text-decoration: none;
                color: black;
            }
            /* tagName:hover{....} */
            a:hover{
                color: red;
            }
            .ho{
                /* Hover time */
                transition: 5s;
            }
            .ho:hover{
                color: green;
                font-size: 50px;
                border: 2px solid black;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <a href="#" class="nav">Link is here</a>
        <div class="ho">hello</div>
    </body>
</html>
