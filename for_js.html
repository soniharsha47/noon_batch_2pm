<html>
    <head>
        <title>For loop</title>
    </head>
    <body>
        
        <script>
            let l=['grras','solution'];
            let s=0;
            while(s<l.length){
                document.write(l[s]+'<br>');
                s+=1;
            }
            document.write('------------------------------------<br>');

            //for(start,end,increment/decrement){}
            for(s=0;s<100;s++){
                document.write(s+'hello'+"<br>");

            }
            for(s=0;s<l.length;s++){
                document.write(l[s]+"<br>");
            }
        </script>
    </body>
</html>
