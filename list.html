<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Orderd list</h1>
        <ol>
            <li>Coffee</li>
                <ul>
                    <li>Its a cold coffee</li>
                    <li>Its a Hot coffee</li>
                </ul>
            <li>Tea</li>
            <li>Water</li>
        </ol>

        <h2>unordered list</h2>
        <ul>
            <li>Coffee</li>
                <ol>
                    <li>Its a cold Coffee</li>
                    <li>Its a Hot Coffee</li>
                </ol>
            <li>Tea</li>
            <li>Water</li>
        </ul>
    </body>
</html>
