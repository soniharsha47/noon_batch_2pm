<html>
    <head>
        <title>Image Hover</title>
        <style>
           img:hover{
            height: 60%;
            width: 60%;
           } 
           img{
            transition: 10s;
           }
        </style>
    </head>
    <body>
        <img src="media/icon.jpg" height="40%" width="40%">
    </body>
</html>
