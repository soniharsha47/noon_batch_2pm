<html>
    <head>
        <title>Loop pattern</title>
    </head>
    <body>
        
        <script>
            let user=prompt('Enter ur name');
            document.write(user+'<br>');
            for(row=0;row<4;row++){
                for(col=0;col<4;col++){
                    document.write('*');
                }
                document.write('<br>');
            }

            document.write('-------------------<br>');
            for(row=0;row<5;row++){
                for(col=0;col<4;col++){
                    if(row==0 || col==0 || col==3 || row==2){
                        document.write('*');
                    }
                    else{
                        document.write('&nbsp;&nbsp;');
                    }
                }
                document.write('<br>');
            }
        </script>
    </body>
</html>
