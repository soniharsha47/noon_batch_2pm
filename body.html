<html>
    <head>
        <title>basic tags</title>
    </head>
    <body>
        <!-- Heading tag -->
        <h1>hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>
        <h4>hello</h4>
        <h5>hello</h5>
        <h6>hello</h6>
        <h7>Hello</h7>
        <!--  Paragraph tag    -->
        <p>hello <br> &nbsp;&nbsp; who r u?</p>
        <p><pre>        </pre>hello</p>
        <!-- Preformatted text  -->
        <pre>hello 
                    who r u?</pre>

    <script>
        document.write(Date()+"<br>");
        document.write(new Date(2000,0,25,2,22,22));

    </script>
    </body>
</html>
